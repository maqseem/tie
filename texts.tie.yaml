tie:
  default_language: ru
  version: 0.1.0
  
notifications:
  $people_count: 1
  $days: 3
  $username:
    en: "Dear user"
    ru: "Дорогой пользователь!"

  rated_photo:
    ru: "{people_count} человек{<a} оценил{<и} ваше фото!"
    en: "{people_count} {<person|people} rated your photo!"
  new_comments:
    wrap: "{username}! {}"
    ru: "фото, которое вы опубликовали {days} {<день|дней|дня} назад собрало {comments} комментари{comments|й|я|ев}."
    en: "the photo you posted {days} day{<s} ago has collected {comments} comment{<s}."

